plugins {
    id 'java'
    id("io.freefair.lombok") version "8.10.2"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '5.5.0'
    testImplementation group: 'io.rest-assured', name: 'json-path', version: '5.5.0'
    implementation group: 'io.rest-assured', name: 'json-schema-validator', version: '5.5.0'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'


    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.18.0'

    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    testCompileOnly 'org.projectlombok:lombok:1.18.34'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.34'


}

test {
    useJUnitPlatform()
}